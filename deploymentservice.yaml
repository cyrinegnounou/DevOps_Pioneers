apiVersion: apps/v1
kind: Deployment
metadata:
  name: achat-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: achat
  template:
    metadata:
      labels:
        app: achat
    spec:
      containers:
        - name: backend-spring
          image: mohamedamine1/saadbguir:backend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8089

        - name: frontend-angular
          image: mohamedamine1/saadbguir:frontend
          ports:
            - containerPort: 80

        - name: mysqldb
          image: mysql:5.7
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "no"
            - name: MYSQL_ROOT_PASSWORD
              value: mypass1234
            - name: MYSQL_DATABASE
              value: achatdb
          ports:
            - containerPort: 3306

      volumes:
        - name: mysql-data
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: achat-service
spec:
  selector:
    app: achat
  ports:
    - name: backend-port
      protocol: "TCP"
      port: 8089
      targetPort: 8089
    - name: frontend-port
      protocol: "TCP"
      port: 80
      targetPort: 80
  type: LoadBalancer

---

apiVersion: v1
kind: Service
metadata:
  name: mysqldb-service
spec:
  selector:
    app: achat
  ports:
    - name: mysql-port
      protocol: "TCP"
      port: 3306
      targetPort: 3306

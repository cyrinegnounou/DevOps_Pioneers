apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mohamedamine1/saadbguir:backend
          ports:
            - containerPort: 8089
          env:
            - name: SPRING_APPLICATION_JSON
              value: '{
                "spring.datasource.url": "jdbc:mysql://mysql-service:3306/achatdb?useSSL=false",
                "spring.datasource.username": "root",
                "spring.datasource.password": "mypass1234",
                "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
                "spring.jpa.hibernate.ddl-auto": "update"
              }'
